<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todos</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="root">
  </div>

  <script type="text/babel">
    'use strict';

    {
      const Todo = (props) => {
        const handleDeleteClick = () => {
          props.onDeleteClick(props.todo.id);
        };

        const handleCheckboxChange = () => {
          props.onCheckboxChange(props.todo.id);
        };

        return (
          <li>
            <label>
              <input 
                type="checkbox" 
                checked={props.todo.isCompleted} 
                onChange={handleCheckboxChange}
              />
              <span>{props.todo.title}</span>
            </label>
            <button onClick={handleDeleteClick}>Del</button>
          </li>
        );
      };

      const AddForm = (props) => {
        const [title, setTitle] = React.useState('');
        const inputRef = React.useRef(null);

        const handleTextChange = (e) => {
          setTitle(e.currentTarget.value);
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          props.onSubmit(title);
          setTitle('');
          inputRef.current.focus();
        };

        return (
          <form onSubmit={handleSubmit}>
            <input 
              type="text" 
              value={title}
              onChange={handleTextChange}
              ref={inputRef}
            />
            <button>Add</button>
          </form>
        );
      };

      const App = () => {
        const [todos, setTodos] = React.useState([]);

        React.useEffect(() => {
          let savedTodos;
          if (localStorage.getItem('todos') === null) {
            savedTodos = [];
          } else {
            savedTodos = JSON.parse(localStorage.getItem('todos'));
          }
          setTodos(savedTodos);
        }, []);

        const updateTodos = (newTodos) => {
          setTodos(newTodos);
          localStorage.setItem('todos', JSON.stringify(newTodos));
        };

        const handlePurgeClick = () => {
          if (!confirm('Sure?')) {
            return;
          }
          const newTodos = todos.filter((todo) => {
            return todo.isCompleted === false;
          });
          updateTodos(newTodos);
        };

        const handleAddFormSubmit = (title) => {
          const newTodos = [...todos];
          newTodos.push({
            id: Date.now(),
            title: title,
            isCompleted: false,
          });
          updateTodos(newTodos);
        };

        const handleTodoCheckboxChange = (id) => {
          const newTodos = todos.map((todo) => {
            return {
              id: todo.id,
              title: todo.title,
              isCompleted: todo.id === id ? !todo.isCompleted : todo.isCompleted,
            };
          });
          updateTodos(newTodos);
        };

        const handleTodoDeleteClick = (id) => {
          if (!confirm('Sure?')) {
            return;
          }
          const newTodos = todos.filter((todo) => {
            return todo.id !== id;
          });
          updateTodos(newTodos);
        };

        const todoItems = todos.map((todo) => {
          return (
            <Todo 
              key={todo.id}
              todo={todo}
              onDeleteClick={handleTodoDeleteClick}
              onCheckboxChange={handleTodoCheckboxChange}
            />
          );
        });

        return (
          <>
            <h1>
              Todos
              <button onClick={handlePurgeClick}>Purge</button>
            </h1>
            <ul id="todos">
              {todoItems}
            </ul>
            <AddForm 
              onSubmit={handleAddFormSubmit}
            />
          </>
        );
      };

      const root = ReactDOM.createRoot(document.querySelector('#root'));
      root.render(
        <App />
      );
    }
  </script>
</body>
</html>
